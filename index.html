<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="card">
      <a href="#" class="img-equilibrium"></a>
      <a href="#" class="equilibrium-title"><h1>Equilibrium #3429</h1></a>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <ul>
        <li class="eth">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum" />
          <p>0.041 ETH</p>
        </li>
        <li class="timer">
          <img src="./images/icon-clock.svg" alt="icon-ethereum" />
          <p>3 days left</p>
        </li>
      </ul>
      <figure>
        <img
          class="author"
          src="./images/image-avatar.png"
          alt="profil-author-pictures"
        />
        <figcaption>
          <p>Creation of <a href="#">Jules Wyvern</a></p>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
